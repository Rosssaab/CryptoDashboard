<!DOCTYPE html>
<html>
<head>
    <title>Crypto Analytics Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .tab-container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .tab-header {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .tab-button.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 4px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #price-chart {
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-button" data-tab="mentions">Mentions</button>
            <button class="tab-button active" data-tab="price">Price</button>
            <button class="tab-button" data-tab="sentiment">Sentiment</button>
        </div>

        <!-- Price Tab -->
        <div id="price-tab" class="tab-content active">
            <div class="controls-row">
                <div class="control-group">
                    <label for="price-coin">Coin:</label>
                    <select id="price-coin"></select>
                </div>
                <div class="control-group">
                    <label for="price-timerange">Time Range:</label>
                    <select id="price-timerange">
                        <option value="24h">24h</option>
                        <option value="7d">7d</option>
                        <option value="30d">30d</option>
                        <option value="90d">90d</option>
                    </select>
                </div>
                <button onclick="updatePriceChart()">Update</button>
            </div>
            <div id="price-chart"></div>
        </div>

        <!-- Mentions Tab -->
        <div id="mentions-tab" class="tab-content">
            <div class="controls-row">
                <div class="control-group">
                    <label for="mentions-timerange">Time Range:</label>
                    <select id="mentions-timerange">
                        <option value="24h">24h</option>
                        <option value="7d">7d</option>
                        <option value="30d">30d</option>
                        <option value="90d">90d</option>
                    </select>
                </div>
                <button onclick="updateMentionsChart()">Update</button>
            </div>
            <div id="mentions-chart"></div>
        </div>

        <!-- Sentiment Tab -->
        <div id="sentiment-tab" class="tab-content">
            <div class="controls-row">
                <div class="control-group">
                    <label for="sentiment-coin">Coin:</label>
                    <select id="sentiment-coin"></select>
                </div>
                <button onclick="updateSentimentChart()">Update</button>
            </div>
            <div id="sentiment-chart"></div>
            <div id="sentiment-link" class="link-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
